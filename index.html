<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>404 ERROR</title>

  <style>
    a {
  color: inherit;
}

.terminal {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  padding: 0 20%;
  background-color: #010101;
  color: #00ee00;
  font-family: consolas;
  word-wrap: break-all;
}
.terminal #title {
  text-align: center;
  width: 100%;
  font-size: 6em;
}
.terminal .text {
  display: inline-block;
}
.terminal .cursor {
  display: inline;
  animation: blink .75s linear infinite;
}
.terminal .c {
  position: absolute;
  bottom: 10%;
  right: 10%;
}
.terminal .c .hearth {
  display: inline !important;
}

@keyframes blink {
  0% {
    opacity: 0;
  }
  33% {
    opacity: 1;
  }
  66% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}



*, *:before, *:after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.heart-loader {
  position: absolute;
  display: block;
  left: 50%;
  top: 60%;
  margin-top: -50px;
  width: 180px;
  height: 180px;
  overflow: visible;
}
.heart-loader__group {
  -webkit-transform-origin: 0 90px;
          transform-origin: 0 90px;
  -webkit-animation: group-anim 7s 1s;
          animation: group-anim 7s 1s;
  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;
}
.heart-loader__square {
  stroke: #B8B8B8;
  stroke-dasharray: 240, 240;
  stroke-dashoffset: 240;
  -webkit-animation: square-anim 7s 1s;
          animation: square-anim 7s 1s;
  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;
}
.heart-loader__circle {
  stroke: #B8B8B8;
  stroke-dasharray: 188.522, 188.522;
  stroke-dashoffset: 188.522;
  -webkit-transform-origin: 60px 30px;
          transform-origin: 60px 30px;
}
.heart-loader__circle.m--left {
  -webkit-animation: left-circle-anim 7s 1s;
          animation: left-circle-anim 7s 1s;
  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;
}
.heart-loader__circle.m--right {
  -webkit-animation: right-circle-anim 7s 1s;
          animation: right-circle-anim 7s 1s;
  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;
}
.heart-loader__heartPath {
  stroke: #E21737;
  fill: transparent;
  stroke-dasharray: 308.522, 308.522;
  stroke-dashoffset: 308.522;
  -webkit-animation: heart-anim 7s 1s;
          animation: heart-anim 7s 1s;
  -webkit-animation-fill-mode: forwards;
          animation-fill-mode: forwards;
}

@-webkit-keyframes square-anim {
  12% {
    stroke-dashoffset: 0;
  }
  43% {
    stroke-dashoffset: 0;
    opacity: 1;
  }
  85% {
    stroke-dashoffset: 0;
    opacity: 0;
  }
  100% {
    stroke-dashoffset: 0;
    opacity: 0;
  }
}

@keyframes square-anim {
  12% {

            transform: translateY(0);
  }

    stroke-dashoffset: 0;

  43% {

  }
}
@-webkit-keyframes group-anim {
  43% {
    -webkit-transform: rotate(0);
            transform: rotate(0);
  }
  54% {
    -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);

      var i = 0,
        repeatable = setInterval(function () {
